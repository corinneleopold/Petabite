<!-- This script checks to see if username and/or password is blank
	 It displays an error message and reloads the page if so. -->
<script>
function checkLogin() {
  var userName = document.getElementById('username').value; 
  var pass = document.getElementById('password').value;
  if (userName.length == 0) {
    alert("Please enter your username");
    location.reload();
    return false;
  }
  else if (pass.length == 0) {
    alert("Please enter your password");
    location.reload();
    return false;
  }
  return true;
}
</script>
