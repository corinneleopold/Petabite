			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li>
						<a href="dashboard">Submit</a>

	<!-- HEADER STUFF -->
	<header class="header-image">
		<div class="headline">
			<div class="container">
			<div class="col-xs-4">
           		 <div class="team-member">
               		 <img src="img/CAT.jpg" class="img-responsive img-circle" alt="" style="margin-left: 80px;">
               	   
           		 </div>
      	    </div>
     	    <div class="col-xs-4">
          	  <div class="team-member">
                <img src="img/koala2.jpg" class="img-responsive img-circle" alt="" style="margin-left: 27px;">
                   
              </div>
       	    </div>
        <div class="col-xs-4">
            <div class="team-member">
                <img src="img/panda.jpg" class="img-responsive img-circle" alt="" style="margin-right: 92px;">
                   
            </div>
        </div>
			</div>
		</div>
	</header>

	<!-- Page Content -->
	<div class="container">

		<hr class="featurette-divider">

		<!-- First Featurette -->
		<div class="featurette" id="about">
			<img class="featurette-image img-circle img-responsive pull-right" src="img/owl.jpg" 
				style="height: 400px; width: 500px; border:2px solid #000033"> 
			<h2 class="featurette-heading">Submit
				<span class="text-muted">a cute photo/video</span>
			</h2>
			<p class="lead" style="margin-left: 10px;">Upload, caption, and tag your cute pet photos or videos to share with others!</p>
			<div class="border"> 
				<form action="/process_new_image" method="POST" enctype="multipart/form-data">
					<label for="inputFile" style="margin-left: 10px;">Select photo or video to upload:</label> 
					<input type="file" class="file" accept=".jpe,.jpeg,.jpg,.gif,.png" id="inputImage" multiple="" type="file" style="height: 50px; width: 500px; margin-left: 10px;" id="file" name="file" required>
					<label for="inputCaption" style="margin-left: 10px;">Caption:</label>
					<br>
					<input type="text" class="text" id="captionInput" style="height: 30px; width: 500px; margin-left: 10px;" name="input_caption" required>
					<br>
						<label for="inputTags" style="margin-left: 10px;">Tags (separate with comma):</label> 
					<br>
					<input type="text" class="text" id="tagInput" style="height: 30px; width: 500px; margin-left: 10px;" name="input_tags" required>
					<br>
					<button type="submit" class="btn btn-default" style="margin-left: 10px; margin-top: 5px;">Submit</button>
				</form>
			</div>
		</div>
		

		<hr class="featurette-divider">

	</div>
	<!-- /.container -->

	<script src="js/wow.min.js"></script>

	<!-- Custom Theme JavaScript -->
	<script src="js/creative.js"></script>
